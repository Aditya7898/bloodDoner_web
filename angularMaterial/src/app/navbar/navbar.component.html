          <!-- Menu start -->
          <mat-sidenav-container class="sidenav-container">
              <mat-sidenav #drawer class="sidenav" [ngClass]="{hidden: !(isHandset$ | async)!.matches}" fixedInViewport="true" [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="!(isHandset$ | async)">
                <mat-toolbar color="primary">Menu</mat-toolbar>
                <mat-nav-list>
                  <a mat-list-item (click)="drawer.toggle()" routerLink="/home">Home</a>
                  <a mat-list-item (click)="drawer.toggle()" routerLink="/requestBlood">Request Blood</a>
                  <a mat-list-item (click)="drawer.toggle()" routerLink="/requests">See All Requests</a>
                  <a mat-list-item (click)="drawer.toggle()"routerLink="/aboutus">About Us</a>
                  <a mat-list-item (click)="drawer.toggle()" routerLink="/contact">Contact Us</a>
                  <ng-template #loginMobile>
                    <a mat-list-item (click)="drawer.toggle()" routerLink="/signup" type="submit">Sign Up</a>
                    <a mat-list-item (click)="drawer.toggle()" routerLink="/login">Login</a>
                </ng-template>
                  <span *ngIf="authService.user$ | async as user; else loginMobile">
                    <a mat-list-item *ngIf="authService.LoggingUser$ | async as loggingUser; else loginMobile"> {{loggingUser[0].Name }}</a>
                    <a mat-list-item (click)="logout();drawer.toggle()">Logout</a>
                  </span>
                </mat-nav-list>
              </mat-sidenav>
              <mat-sidenav-content>
                <mat-toolbar color="primary">
                  <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" *ngIf="(isHandset$ | async)!.matches">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                  </button>
                  <span>Blood Finder</span>
                  <span class="spacer"></span>
                  <div class="links">
                    <a mat-button routerLink="/home">Home</a>
                    <a mat-button routerLink="/requestBlood">Request Blood</a>
                    <a mat-button routerLink="/requests">See All Request</a>
                    <a mat-button routerLink="/aboutus">About Us</a>
                    <a mat-button routerLink="/contact">Contact Us</a>
                  <ng-template #login>
                      <a mat-button routerLink="/signup" type="submit">Sign Up</a>
                      <a mat-button routerLink="/login">Login</a>
                  </ng-template>
                    <span *ngIf="authService.user$ | async as user; else login">
                      <a mat-button *ngIf="authService.LoggingUser$ | async as loggingUser; else login"> {{loggingUser[0].Name }}</a>
                      <a mat-button (click)="logout()">Logout</a>
                    </span>
                  </div>
                </mat-toolbar>
                <ng-content></ng-content>
              </mat-sidenav-content>
            </mat-sidenav-container> 
            <!-- menu end-->
