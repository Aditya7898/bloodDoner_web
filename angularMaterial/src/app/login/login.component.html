<div class="container">
    <div class="row">
        <div class="col-lg-2 col-md-2 col-sm-4 col-xs-1"></div>
        <div class="loginForm col-lg-6 col-md-6 col-sm-6 col-xs-10">
            <h2 style="text-align: center;font-weight: 600;color: #cf1f3d;text-decoration: underline;">Login</h2>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form-full-width">
                <mat-form-field class="input-full-width">
                    <input matInput
                           type="text"
                           class="form-control" 
                           id="email" name="email" 
                           placeholder="Email"
                           required
                           formControlName="email">
                  </mat-form-field>
                  <div>
                    <span *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">
                      Please enter valid email.
                    </span>
                  </div> 

                  <mat-form-field class="input-full-width">    
                    <input matInput
                           type="password"
                           class="form-control" 
                           id="password" 
                           name="password" 
                           required
                           placeholder="Password"
                           formControlName="password">
                  </mat-form-field>

                  <div>
                    <span *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">
                      Password must be grater than 6 characters.
                    </span>
                  </div>

                  <br>
                  <button class="fullbtn"  [disabled]="loginForm.status=='INVALID'" mat-raised-button color="primary">Login</button>
                  <span style="margin-left:35%;" (click)="resetEmail()">forgot password ?</span>
                  <div *ngIf="error" class="error">
                    Please enter a valid email.
                  </div>
                  <div *ngIf="errorMsg && loginForm.controls.email" class="errorMsg">
                    <h5>{{errorMsg}}</h5>
                  </div>
                  <div *ngIf="success" class="success">
                      Password reset link has been sent to your email.
                  </div>
                </form>
            </div>
        <div class="col-lg-2 col-md-2 col-sm-2 col-xs-1"></div>
      </div>
</div>
