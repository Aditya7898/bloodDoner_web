<mat-sidenav-container class="sidenav-container">
        <mat-sidenav
          #drawer
          class="sidenav"
          [ngClass]="{hidden: !(isHandset$ | async)!.matches}"
          fixedInViewport="true"
          [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
          [mode]="(isHandset$ | async) ? 'over' : 'side'"
          [opened]="!(isHandset$ | async)">
          <mat-toolbar color="primary">Menu</mat-toolbar>
          <mat-nav-list>
            <a mat-list-item href="#">Request Blood</a>
            <a mat-list-item routerLink="/aboutus">About Us</a>
            <a mat-list-item routerLink="/aboutus">Contact Us</a>
            <a mat-list-item routerLink="/signup">Sign Up</a>
            <a mat-list-item routerLink="/login">Login</a>
          </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content>
          <mat-toolbar color="primary">
            <button
              type="button"
              aria-label="Toggle sidenav"
              mat-icon-button
              (click)="drawer.toggle()"
              *ngIf="(isHandset$ | async)!.matches">
              <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span>Blood Finder</span>
            <span class="spacer"></span>
            <div class="links">
              <a mat-button href="#">Request Blood</a>
              <a mat-button routerLink="/aboutus">About Us</a>
              <a mat-button routerLink="/aboutus">Contact Us</a>
              <a mat-button routerLink="/signup">Sign Up</a>
              <a mat-button routerLink="/login">Login</a>
            </div>
          </mat-toolbar>
        </mat-sidenav-content>
      </mat-sidenav-container>
